<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Richards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            margin-right: 20px;
        }
        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .content {
            text-align: left;
        }
        .content p {
            margin: 10px 0;
            color: #555;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Jessica Richards</h1>
    <div class="container">
        <div class="profile-picture">
            <img src="profile.jpg" alt="My dog">
        </div>
        <div class="content">
            <p>Hello! I am Jessica Richards, an incoming dphil student who hasn't written her profile yet.</p>
            <div class="social-links">
                <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
                <a href="https://github.com/johndoe" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
